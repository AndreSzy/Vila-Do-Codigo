<!DOCTYPE html>
<html lang="pt-br">
    <head><meta charset="utf-8"><title>Pal√≠ndromos</title></head>
    <body style="font:16px system-ui;margin:20px">
        <h3>Frases/n√∫meros ou lista (v√≠rgulas/linhas)</h3>
        <textarea id="i" style="width:100%;height:120px"
            placeholder="arara, radar, 121&#10;Socorram-me subi no √¥nibus em Marrocos"></textarea>
        <p><button onclick="go()">Verificar</button></p>
        <pre id="o"></pre>
        <script>
            const clean = s => s.normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase().replace(/[^a-z0-9]/g,'');
            const isP = s => { s = clean(s); for (let a=0,b=s.length-1; a<b; a++,b--) if (s[a]!==s[b]) return [false,s]; return [true,s]; };
          
            const OK = '<span style="color:#16a34a;font-weight:700">true</span>';   
            const NO = '<span style="color:#dc2626;font-weight:700">false</span>';  
            const esc = s => s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
          
            function go(){
              let arr = (i.value||'').split(/[,;\n]+/).map(s=>s.trim()).filter(Boolean), pals=[];
              if(!arr.length){ o.textContent='Digite algo.'; return; }
              const lines = arr.map(x => { let [r,p]=isP(x); if(r) pals.push(x); return `${r?OK:NO} ${esc(x)} ‚Üí ${esc(p)}`; });
              o.innerHTML = lines.join('<br>') + '<br>‚Äî<br>Pal√≠ndromos: ' + (pals.length ? esc(pals.join(', ')) : 'nenhum');
            }
          </script>

    </body>
